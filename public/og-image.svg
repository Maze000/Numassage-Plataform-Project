<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e28000;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffc340;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    Numassage at Home
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="normal" text-anchor="middle" fill="white" opacity="0.9">
    Premium Therapeutic Massage
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="normal" text-anchor="middle" fill="white" opacity="0.8">
    Relax • Heal • Rebalance
  </text>
  
  <!-- Service highlight -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="white" opacity="0.7">
    Professional massage therapy in the comfort of your home
  </text>
  
  <!-- Location -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="white" opacity="0.6">
    Auckland, New Zealand
  </text>
  
  <!-- Decorative massage symbol -->
  <g transform="translate(100, 300)">
    <path d="M0 0 Q20 -20 40 0 Q20 20 0 0" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Decorative home symbol -->
  <g transform="translate(1100, 300)">
    <path d="M-20 20 L20 20 L20 40 L-20 40 Z M0 0 L20 20 L-20 20 Z" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
